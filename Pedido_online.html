<!DOCTYPE html>
<html>
<head>
	<title>Pedido Online</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			padding: 20px;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			margin: 0 auto;
			width: 50%;
		}
		h1 {
			text-align: center;
			color: #555;
		}
		label {
			display: block;
			margin-top: 10px;
			color: #888;
		}
		input[type="text"], select {
			padding: 5px;
			width: 100%;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #e291b8;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Formulário de Pedido Online</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="email">E-mail:</label>
		<input type="text" id="email" name="email" required>

		<label for="bebida">Bebida:</label>
		<select id="bebida" name="bebida">
			<option value="cafe">Café</option>
			<option value="capuccino">Cappuccino Italiano</option>
			<option value="chocolate">Chocolate Quente</option>
            <option value="chocolate">Moccatino de Chocolate</option>
            <option value="chocolate">Moccatino de Doce de Leite</datagrid></option>
		</select>

		<label for="acucar">Açúcar:</label>
		<input type="text" id="acucar" name="acucar" required>

		<label for="observacao">Observações:</label>
		<input type="text" id="observacao" name="observacao">

		<input type="submit" value="Enviar Pedido">
	</form>
</body>
